version: '3'
services:
  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    restart: always
    ports:
      - 3306
    env_file:
      - .env
    environment:
      - MYSQL_DATABASE=wordpress
    volumes:
      - db:/var/lib/mysql
    networks:
      - project

  wordpress:
    build: requirements/wordpress
    container_name: wordpress
    ports:
      - "9000"
    volumes:
      - wordpress:/var/www/wordpress
    env_file:
      - .env
    environment:
    - WORDPRESS_DB_HOST=db:3306
    - WORDPRESS_DB_USER=$MYSQL_USER
    - WORDPRESS_DB_PASSWORD=$MYSQL_PASSWORD
    - WORDPRESS_DB_NAME=wordpress
    networks:
      - project
    depends_on:
      - mariadb

  nginx:
    build: requirements/nginx
    container_name: nginx
    ports:
      - "443:443"
      - "80:80"
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - wordpress
    networks:
      - project
    restart: always
  ftp:
    build: requirements/bonus/vsftpd
    container_name: ftp
    ports:
      - "21:21"
      - "20:20"
      - "990:990"
      - "21100-21110:21100-21110"
    volumes:
      - wordpress:/var/www/ftp
    networks:
      - project
    depends_on:
      - wordpress
    restart: always

volumes:
  db:
    name: db
    driver: local
    driver_opts:
      type: none
      o: bind
      device: home/zyasuo/data/db
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/zyasuo/data/wordpress

networks:
  project:
    driver: bridge